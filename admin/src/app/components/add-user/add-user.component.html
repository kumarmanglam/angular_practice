
<div class="flex justify-around align-center p-3">
  <h1>User</h1>
  <button mat-raised-button color="primary" (click)="handleUserListClick()">Dashboard</button>
</div>
<div class="flex  justify-center px-10">
    <mat-card appearance="outlined" class="flex flex-col space-y-4 px-20 py-5 col-lg-6">
        <mat-card-header>
            <mat-card-title class="mat-h4">User Form</mat-card-title>
        </mat-card-header>

        <form [formGroup]="user" (ngSubmit)="onSubmit()" class="grid grid-cols-2 gap-4">
      
        <!-- Username Field -->
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="user.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
  
        <!-- Email Field -->
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="user.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="user.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <!-- Password Field -->
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="user.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="user.get('password')?.hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
  
        <!-- Full Name Field -->
        <mat-form-field appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="user.get('name')?.hasError('required')">
            Full Name is required
          </mat-error>
        </mat-form-field>
  
        <!-- Age Field -->
        <mat-form-field appearance="fill">
          <mat-label>Age</mat-label>
          <input matInput type="number" formControlName="age" />
          <mat-error *ngIf="user.get('age')?.hasError('required')">
            Age is required
          </mat-error>
          <mat-error *ngIf="user.get('age')?.hasError('min')">
            Age must be at least 18
          </mat-error>
        </mat-form-field>
  
        <!-- Image URL Field -->
        <mat-form-field appearance="fill">
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="image_url" />
          <mat-error *ngIf="user.get('image_url')?.hasError('required')">
            Image URL is required
          </mat-error>
        </mat-form-field>
  
        <mat-card-actions>
          <button mat-button type="submit" [disabled]="user.invalid">Submit</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
